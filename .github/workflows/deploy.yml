name: Deploy Angular Portfolio

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Clean install dependencies
        run: |
          rm -rf node_modules
          npm ci --legacy-peer-deps

      - name: Verify @emailjs/browser installation
        run: |
          if [ ! -d "node_modules/@emailjs/browser" ]; then
            echo "Error: @emailjs/browser not found in node_modules"
            exit 1
          fi
          echo "@emailjs/browser found successfully"

      - name: Build Angular app
        run: npx ng build --configuration=production

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist/JoPortfolio/browser

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
