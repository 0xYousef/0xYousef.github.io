name: Deploy Angular Portfolio

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --legacy-peer-deps || npm install --legacy-peer-deps

      - name: Install @emailjs/browser if missing
        run: |
          if [ ! -d "node_modules/@emailjs/browser" ]; then
            echo "Installing @emailjs/browser explicitly..."
            npm install @emailjs/browser@^4.4.1 --save --legacy-peer-deps
          else
            echo "✓ @emailjs/browser already installed"
          fi

      - name: List installed packages (debug)
        run: |
          echo "Checking node_modules/@emailjs:"
          ls -la node_modules/@emailjs/ 2>/dev/null || echo "No @emailjs directory found"
          echo "Checking for @emailjs/browser:"
          test -d "node_modules/@emailjs/browser" && echo "✓ Found" || echo "✗ Not found"

      - name: Build Angular app
        run: npx ng build --configuration=production

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist/JoPortfolio/browser

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
