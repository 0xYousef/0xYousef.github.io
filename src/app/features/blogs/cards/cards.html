<div class="achievement-card">
  <div class="achievement-image-container">
    <img
      class="achievement-image"
      [src]="'assets/images/'+bolg.image"
      [alt]="bolg.title"
    />
    <div class="achievement-overlay"><span>View</span></div>
  </div>

  <div class="achievement-content">
    <h3 class="achievement-title">{{ bolg.title }}</h3>
    <p class="achievement-field">{{ bolg.field }}</p>

    <div class="achievement-tags">
      @for (tag of displayedTags; track tag) {
        <span class="tag">{{ tag }}</span>
      }
      @if (extraTagsCount > 0) {
        <span class="tag">+{{ extraTagsCount }}</span>
      }
    </div>

    <span class="achievement-date">Last Updated: {{ bolg.last_modified }}</span>
  </div>
</div>
