<app-page-layout>
  <app-section-layout  subtitle="Blogs"  >
    <div class="content-section">
      <div class="achievements-list-page" >
        <div class="achievements-grid">
          @if (blogs.length > 0) {
            @for (blog of blogs; track blog.id) {
              <app-cards [bolg]="blog" />
            }
          } @else {
            <div class="no-blogs">
              <p>No Blogs found for this category</p>
            </div>
          }
        </div>
      </div>
    </div>
  </app-section-layout>

</app-page-layout>
