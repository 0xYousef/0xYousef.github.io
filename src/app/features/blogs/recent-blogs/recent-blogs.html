<div class="blog">
   

    <div class="blog-grid">
        @if (filteredBlogs.length > 0) {
            @for (blog of filteredBlogs; track blog.id) {
                <div class="blog-card">
                    <app-cards [blog]="blog"></app-cards>
                </div>
            }
        } @else {
            <div class="no-results">
                No blog posts found matching your criteria.
            </div>
        }
    </div>
</div>
